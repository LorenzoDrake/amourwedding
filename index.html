<!DOCTYPE html>

<title>Invitation</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow-x: hidden;
}

body {
    background: rgb(54 84 61);
    font-family: Georgia, serif;
    min-height: 100vh;
    overflow-y: auto;
}

/* ===== ОСНОВНОЙ КОНТЕЙНЕР СКРОЛЛА ===== */
.main-wrapper {
    width: 100%;
    min-height: 200vh;
}

/* ===== ПЕРВЫЙ ЭКРАН (ВАШ ТЕКУЩИЙ ДИЗАЙН) ===== */
.screen-1 {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

/* ===== ВТОРОЙ ЭКРАН (НОВЫЙ БЛОК) ===== */
.screen-2 {
    width: 100%;
    min-height: 100vh;
    height: auto;
    background: linear-gradient(to bottom, rgb(54 84 61) 0%, rgb(54 84 61) 53%, #133d1f 53%, #133d1f 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 0;
    overflow: hidden;
}

/* Контейнер для второго экрана с фиксированными размерами */
.container-2 {
    position: relative;
    width: 1200px;
    height: 800px;
    transform-origin: center center;
    transition: transform 0.1s ease;
    background: transparent; /* Убираем фон у контейнера, так как он теперь у screen-2 */
}

/* Сцена для второго экрана */
.scene-2 {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

/* Стили для картинок второго экрана */
.screen-2-image {
    position: absolute;
    z-index: 5;
}

.screen-2-image.title {
    width: 300px;
    top: 100px;
    left: 50%;
    transform: translateX(-50%);
}

.screen-2-image.text {
    width: 300px;
    top: 220px;
    left: 50%;
    transform: translateX(-50%);
}

.screen-2-image.photo {
    width: 100vw;
    top: 380px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 6; /* Чтобы фото было над разделителем фона */
}

/* Новые элементы */
.screen-2-image.date-icon {
    width: 120px;
    top: 510px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 7;
}

.screen-2-image.location-icon {
    width: 100px;
    top: 580px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 7;
}

.screen-2-image.map-photo {
    width: 400px;
    top: 730px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 7;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.screen-2-image.inverted-photo {
    width: 600px;
    top: 1150px;
    left: 50%;
    transform: translateX(-50%) rotate(180deg);
    z-index: 7;
    opacity: 0.9;
}

.screen-2-image.flower {
    width: 250px;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
}

/* Стили для текстовых элементов */
.location-text {
    position: absolute;
    color: #f2f2f2;
    font-family: 'Allura', cursive;
    text-align: center;
    z-index: 7;
    width: 100%;
}

.restaurant-name {
    top: 650px;
    font-size: 48px;
    font-weight: 500;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.restaurant-address {
    top: 710px;
    font-size: 22px;
    font-family: Georgia, serif;
    line-height: 1.4;
    max-width: 500px;
    left: 50%;
    transform: translateX(-50%);
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
}

/* ===== ОСНОВНОЙ КОНТЕЙНЕР ПЕРВОГО ЭКРАНА ===== */
.container {
    position: relative;
    width: 1200px;
    height: 800px;
    transform-origin: center center;
    transition: transform 0.1s ease;
}

/* ===== СЦЕНА ===== */
.scene {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

/* ===== ЦЕНТРАЛЬНЫЙ КОНТЕНТ ===== */
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #f2f2f2;
    z-index: 5;
    width: 600px;
}

.names {
    font-size: 44px;
    line-height: 1.05;
    letter-spacing: 2px;
    font-weight: 500;
}

.names span {
    font-family: 'Allura', cursive;
    font-size: 58px;
    font-weight: 400;
    margin-right: 10px;
    display: inline-block;
    transform: translateY(-6px);
}

.date {
    margin-top: 44px;
    font-size: 30px;
    font-family: 'Allura', cursive;
    letter-spacing: 1px;
}

/* ===== НИЖНИЙ ТЕКСТ С КАРТИНКОЙ ===== */
.bottom-text {
    position: absolute;
    bottom: -20px;
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 6;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.bottom-text-image {
    width: 110px;
    height: auto;
    opacity: 0.9;
}

.bottom-text p {
    color: #f2f2f2;
    font-family: Georgia, serif;
    font-size: 22px;
    line-height: 1.4;
    max-width: 800px;
    margin: 0 auto;
    padding: 0 20px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
}

/* ===== ОБЛАКА ===== */
.cloud {
    position: absolute;
    z-index: 3;
}

.cloud.top {
    top: -100px;
    right: 80px;
    transform: rotate(225deg);
    width: 500px;
}

.cloud.bottom {
    bottom: 20px;
    left: 120px;
    transform: rotate(225deg);
    width: 400px;
}

/* ===== АНГЕЛЫ НА ОБЛАКАХ ===== */
.angel {
    position: absolute;
    z-index: 4;
    width: 450px;
}

.angel.top {
    top: -100px;
    right: 140px;
    transform: rotate(110deg);
}

.angel.bottom {
    bottom: 20px;
    left: 120px;
    transform: scalex(-1) rotate(180deg);
}

/* ===== ЦВЕТЫ ===== */
.flower {
    position: absolute;
    z-index: 2;
}

.flower.top {
    top: -150px;
    left: 150px;
    transform: rotate(135deg);
    width: 400px;
}

.flower.bottom {
    bottom: 10px;
    right: 200px;
    transform: rotate(-15deg);
    width: 260px;
}

.symboland {
    height: 85px;
    width: auto;
    transform: translate(24px, 20px);
}

.nameilya {
    height: 85px;
    width: auto;
}

.namekristina {
    height: 85px;
    width: auto;
}

.weddate{
    height: 100px;
    width: auto;
}

/* ===== СТРЕЛКА ПРОКРУТКИ ===== */
.scroll-indicator {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
    color: rgba(255, 255, 255, 0.7);
    text-align: center;
    animation: bounce 2s infinite;
    cursor: pointer;
    display: none;
}

.scroll-indicator span {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    font-family: Georgia, serif;
}

.scroll-indicator i {
    font-size: 24px;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
    }
    40% {
        transform: translateX(-50%) translateY(-10px);
    }
    60% {
        transform: translateX(-50%) translateY(-5px);
    }
}

/* ===== МОБИЛЬНАЯ ВЕРСИЯ (до 768px) ===== */
@media (max-width: 768px) {
    body {
        overflow-y: auto;
    }
    
    .main-wrapper {
        min-height: auto;
        height: auto;
    }
    
    .screen-1 {
        height: 100vh;
        position: relative;
    }
    
    .screen-2 {
        min-height: 100vh;
        height: auto;
        padding: 0;
        background: linear-gradient(to bottom, rgb(54 84 61) 0%, rgb(54 84 61) 38%, #133d1f 38%, #133d1f 100%);
    }
    
    /* Второй экран - фиксированные позиции для мобильных */
    .container-2 {
        width: 100vw !important;
        height: auto !important;
        min-height: 100vh;
        transform: none !important;
        background: transparent;
    }
    
    .scene-2 {
        width: 100vw;
        height: auto;
        min-height: 100vh;
        position: relative;
    }
    
    .screen-2-image.title {
        width: 250px;
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .screen-2-image.text {
        width: 280px;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .screen-2-image.photo {
        width: 300%;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 6;
    }
    
    .screen-2-image.date-icon {
        width: 80px;
        top: 48%;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .screen-2-image.location-icon {
        width: 70px;
        top: 55%;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .screen-2-image.map-photo {
        width: 85%;
        max-width: 350px;
        top: 72%;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .screen-2-image.inverted-photo {
        width: 90%;
        max-width: 400px;
        top: 92%;
        left: 50%;
        transform: translateX(-50%) rotate(180deg);
        margin-bottom: 50px;
    }
    
    .screen-2-image.flower {
        width: 180px;
        top: 25%;
        left: 0;
        transform: translateX(-25%);
        z-index: 7;
    }
    
    /* Текстовые элементы для мобильных */
    .restaurant-name {
        top: 60%;
        font-size: 32px;
        width: 100%;
        text-align: center;
    }
    
    .restaurant-address {
        top: 65%;
        font-size: 16px;
        max-width: 300px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
    }
    
    /* Первый экран - ваши оригинальные стили */
    .container {
        width: 100vw !important;
        height: 100vh !important;
        transform: none !important;
    }
    
    .scene {
        width: 100vw;
        height: 100vh;
    }
    
    .content {
        width: 320px;
        transform: translate(-50%, -60%);
    }
    
    .names {
        font-size: 32px;
    }
    
    .names span {
        font-size: 42px;
    }
    
    .date {
        font-size: 24px;
        margin-top: 30px;
    }
    
    /* Нижний текст для мобильных */
    .bottom-text {
        bottom: 20px;
        gap: 10px;
    }
    
    .bottom-text-image {
        width: 80px;
    }
    
    .bottom-text p {
        font-size: 16px;
        max-width: 300px;
        padding: 0 15px;
    }
    
    /* Фиксированные размеры для мобильных */
    .cloud.top {
        width: 450px;
        top: -50px;
        right: -190px;
        transform: rotate(225deg);
    }
    
    .cloud.bottom {
        width: 350px;
        bottom: 40px;
        left: -150px;
        transform: rotate(225deg);
    }
    
    .angel {
        width: 350px;
    }
    
    .angel.top {
        top: -30px;
        right: -130px;
        transform: rotate(100deg);
    }
    
    .angel.bottom {
        bottom: 40px;
        left: -120px;
        transform: scalex(-1) rotate(215deg);
    }
    
    .flower.top {
        width: 270px;
        top: -30px;
        left: -75px;
        transform: rotate(135deg);
    }
    
    .flower.bottom {
        width: 220px;
        bottom: 30px;
        right: -80px;
        transform: rotate(-15deg);
    }
    
    .symboland,
    .nameilya,
    .namekristina
    {
        height: 65px;
    }
    
    .weddate{
        height: 100px;
    }
    
    .scroll-indicator {
        display: block;
        bottom: 20px;
    }
}

/* ДЕСКТОП (от 1025px) ===== */
@media (min-width: 1025px) {
    .scroll-indicator {
        display: block;
    }
    
    /* Второй экран для десктопа */
    .screen-2 {
        background: linear-gradient(to bottom, rgb(54 84 61) 0%, rgb(54 84 61) 53%, #133d1f 53%, #133d1f 100%);
    }

        top: 320px;

        width: 120px;

    .screen-2-image.location-icon {
        width: 100px;
        top: 580px;
    }
    
    .screen-2-image.map-photo {
        width: 400px;
        top: 730px;
    }
    
    .screen-2-image.inverted-photo {
        width: 600px;
        top: 1150px;

    }
    
    .screen-2-image.flower {

    }
    
    .restaurant-address {
        top: 710px;
        font-size: 22px;
        max-width: 500px;
    }
}

/* Отключение масштабирования на мобильных */
@media (hover: none) and (pointer: coarse) {
    html {
        touch-action: pan-y;
    }
    
    body {
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
        overscroll-behavior-y: none;
    }
    
    .main-wrapper {
        -webkit-overflow-scrolling: touch;
    }
}

/* Фикс для изображений */
img {
    max-width: none;
}
</style>

<script>
// АВТОМАТИЧЕСКОЕ МАСШТАБИРОВАНИЕ ПРИ ИЗМЕНЕНИИ РАЗМЕРА ОКНА
document.addEventListener('DOMContentLoaded', function() {
    const container = document.querySelector('.container');
    const container2 = document.querySelector('.container-2');
    const isMobile = window.innerWidth <= 768;
    
    // Функция для масштабирования контейнера первого экрана
    function scaleContainer() {
        if (isMobile) {
            container.style.transform = 'none';
            container2.style.transform = 'none';
            return;
        }
        
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const containerWidth = 1200;
        const containerHeight = 800;
        const scaleX = windowWidth / containerWidth;
        const scaleY = windowHeight / containerHeight;
        const scale = Math.min(scaleX, scaleY) * 0.9;
        
        container.style.transform = `scale(${scale})`;
        container2.style.transform = `scale(${scale})`;
    }
    
    scaleContainer();
    window.addEventListener('resize', scaleContainer);
    
    // Блокировка масштабирования на мобильных
    document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
            e.preventDefault();
        }
    }, { passive: false });
    
    document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
    });
    
    document.addEventListener('wheel', function(e) {
        if (e.ctrlKey) {
            e.preventDefault();
        }
    }, { passive: false });
});

// Функция для плавной прокрутки ко второму экрану
function scrollToSecondScreen() {
    const secondScreen = document.getElementById('second-screen');
    secondScreen.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
    });
}
</script>
